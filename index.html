<!DOCTYPE html>
<html>
  <head>
    <title>Meteo</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="spinner text-center" id="spinner">
      <div class="spinner-border text-info" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="meteo container grid" id="meteo">
      <div class="type row-md">
        <p class="text-center fs-2"><span id="weather"></span></p>
      </div>
      <div class="imgDiv row-gap-lg-0">
        <img
          src=""
          id="weather_img"
          class="weatherImg img-fluid"
          alt="weather"
        />
      </div>
      <div class="temp row-md">
        <p class="fs-2">
          <span id="temperature"></span>
        </p>
      </div>
      <div class="row">
        <div
          class="HourlyWeather d-flex flex-row mb-3"
          id="HourlyWeather"
        ></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
